<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="gameBoard"></div>
        <div class="names">
            <div class="form">
                <form>
                    <input id="p1" placeholder="Player1 Name">
                    <input id="p2" placeholder="Player2 Name">
                    <button id="start" type="submit">Start Game</button>
                    <button id="restart" type="submit">Restart</button>
                </form>
            </div>
            <div class="result"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
